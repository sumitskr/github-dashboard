<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
</head>
<body>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <div style="border: 25px;width: 80vh;height: 60vh;" id="chart_div"></div>
      
  <script>
    
function Data(){
    // var l = [['2021-06-10', 8], ['2021-06-11', 4], ['2021-06-14', 2], ['2021-06-15', 17], ['2021-06-16', 9], ['2021-06-18', 1], ['2021-06-19', 0], ['2021-06-21', 1]];
    var l = {{ data|safe }} ;
    var d=[];
    for(let i=0;i<l.length;i++)
      d.push([new Date(l[i][0]),l[i][1]]);
    return d;
    }
    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawMultSeries);  
function drawMultSeries() {
      var data = new google.visualization.DataTable();
      data.addColumn('date', 'Time');
      data.addColumn('number', 'Activity');

      data.addRows(Data());
      var today = new Date();
      var today1 = new Date()
      var dd = String(today.getDate()).padStart(2, '0');
      var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
      var yyyy = today.getFullYear();
      today = yyyy+ '-' + mm + '-' + dd;
      var set_interval = {{ set_interval|safe }} ;
      console.log(set_interval,"set_interval");
      var mm2 = String(today1.getMonth()-set_interval).padStart(2,0);
      last = yyyy+'-'+mm2+'-'+dd;

      var options = {
        title: 'Motivation and Energy Level Throughout the Day',
        hAxis: {
          title: 'Time',
          viewWindow: {
            min: new Date(last),
            max: new Date(today) 
          }
        },
        vAxis: {
          title: 'Rating (scale of 1-10)'
        }
      };

      var chart = new google.visualization.ColumnChart(
        document.getElementById('chart_div'));

      chart.draw(data, options);
    }
  </script>
    
</body>
</html>
